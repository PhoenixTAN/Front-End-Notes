<h1>防抖与节流</h1>

<h2>防抖 Debounce</h2>

<section>
一系列操作停止一段时间后，再触发。
比如判断用户名是否已经被注册，比如免点回车的搜索菜单。
<div>
    <label>防抖前的input </label>
    <input id="userInput" type="text" />
</div>

<div>
    <label>防抖后的input</label>
    <input id="debounceInput" type="text" />
</div>
</section>

<h2>节流Throttle</h2>
规定在一个单位时间内，只能触发一次函数。如果这个单位时间内触发多次函数，只有一次生效。
