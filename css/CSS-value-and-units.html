<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">

            .wrapper {
                font-size: 1em;
                border: 1px solid black;
            }

            .px {
                width: 200px;
                border: 1px solid black;
            }

            .vw {
                width: 50vw;
                /* 1% of the viewport's width. */
                border: 1px solid black;
            }

            .em {
                width: 10em;
                border: 1px solid black;
            }

        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="box px">I am 200px wide</div>
            <div class="box vw">I am 10vw wide</div>
            <div class="box em">I am 10em wide</div>
        </div>
    </body>
</html>
