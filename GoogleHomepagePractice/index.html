<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoogleHomepage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="head">
        <div class="headleft">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="headright">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a aria-expanded="false" role="button">Google apps</a>
            <a role="button">Sign in</a>

            </center>
            
        </div>

    </div>

    <div class="footbar">

            <span class="leftbar">
                <a class="Fx4vi" href="#">Advertising</a>
                <a class="Fx4vi" href="#">Business</a>
                <a class="Fx4vi" href="#">How Search works</a>
            </span>

            <span class="rightbar">
                <a class="Fx4vi" href="#">Privacy</a>
                <a class="Fx4vi" href="#">Terms</a>
                <a class="Fx4vi" href="#">Settings</a>
            </span>
    </div>

</html>
